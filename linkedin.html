<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linkedin-lp</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="headlogo">
            <div class="logo"><img src="/css/image/linkedin.png" alt="linkedin" width="100%"></div>
        </div>

        <div class="content
        ">
            <div class="box">
                <div class="box-face">
                
                    <div class="header">
                        <h1>Sign in</h1>
                        <p class="paragraph">Stay updated on your professional world</p>
                    </div>

                    <form action="#" class="form">
                        <input type="email" class="input-box" placeholder="Email or Phone">

                        <input type="password" class="input-box" placeholder="Password">
                    </form>

                    <div class="incase">
                        <a href="#"  class="forgot">Forgot password ?</a>
                    </div>

                    <div class="buttons">
                        <button type="button" class="btn1 signin">
                        <a href="#">Sign in</a>
                        </button>

                    
                        <div class="break">
                        <span class="line">______________</span>
                        <span class="text">or</span>
                        <span class="line">______________</span>
                        </div>

                        <button class="btn google">
                        <div class="icon"><img src="/css/image/google.png" alt="google" width="100%"></div>
                        <a href="#"><p1> Sign up with Google </p1></a>
                        </button>
    
                        <button class="btn apple">
                        <div class="icon"><img src="/css/image/apple-logo.png" alt="apple" width="100%"></div>
                        <a href="#"><p2> Sign up with Apple </p2></a>
                        </button>
                    </div>
    

                </div>

            </div>
               
            </div>
            <div class="end-note">
            <h2>New to LinkedIn? <a href="#"  class="join">Join now</a></h2>
            </div>
        </div>
    </div>
   <div class="footer"> 
        <footer class="foot-note">
             <ul class="list">
                
                <img src="/css/image/linklogo.png" alt="link" width="100%" class="linklogo">
                <a href="#">User Agreement</a>
                <a href="#">Privacy Policy</a>
                <a href="#">Community Guidelines</a>
               <a href="#">Cookie Policy</a>
                <a href="#">Copyright Policy</a>
                <a href="#">Send Feedback</a>
                <a href="#">Language</a>
            
            </ul>
        </footer>
    </div>
</body>
</html>
